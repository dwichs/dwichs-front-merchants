name: dwichs-front-merchants
services:
  dwichs-front-merchants:
    container_name: dwichs-front-merchants
    hostname: dwichs-front-merchants
    build:
      context: .
      dockerfile: Dockerfile.production
    env_file:
      - .env
    expose:
      - 5174
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`merchants.karitchi.com`)
      - traefik.http.routers.frontend.entrypoints=web
      - traefik.http.services.frontend.loadbalancer.server.port=5174

networks:
  dokploy-network:
    external: true
