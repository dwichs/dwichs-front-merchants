name: dwichs-front-merchants
services:
  dwichs-front-merchants:
    build:
      context: .
      dockerfile: Dockerfile.front-merchants
    container_name: dwichs-front-merchants
    hostname: dwichs-front-merchants
    restart: unless-stopped
    command: npm run dev
    env_file:
      - .env
    ports:
      - 5174:5174
    networks:
      - dwichs
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src

        - action: sync
          path: ./static
          target: /app/static

        - action: rebuild
          path: package.json
          target: /app

        - action: rebuild
          path: vite.config.ts
          target: /app

        - action: rebuild
          path: .env
          target: /app

networks:
  dwichs:
